    <script>
    $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();   
    });

    $(function() {
        $(".change_calendar").bind("click", function() {
            $("#schedule-body").empty();
            $("#schedule-body").html("<div class='timetable'></div>");
            $.getJSON("/_change_calendar", {
                change_type: this.id,
                date_type: $(".date_type_selected").attr("id"),
                academy_type: $(".academy_type_selected").attr("id"),
            }, function(data) {
                console.log("status return " + data.status_return[0])
                if (data.status_return[0] == "daily") {
                    var timetable = new Timetable();
                    timetable.setScope(8,0)
                    timetable.addLocations(data.teacher_list);
                    for (i = 0; i < Object.keys(data.data_lists).length; i++) {
                        var classname = data.data_lists[i][0];
                        var teachername = data.data_lists[i][1];
                        var year = Number(data.data_lists[i][6].slice(0, 4));
                        var month = Number(data.data_lists[i][6].slice(5, 7));
                        var day = Number(data.data_lists[i][6].slice(8, 10));
                        var start_hr = Number(data.data_lists[i][4].slice(0, 2));
                        var start_min = Number(data.data_lists[i][4].slice(3, 5));
                        var end_hr = Number(data.data_lists[i][5].slice(0, 2));
                        var end_min = Number(data.data_lists[i][5].slice(3, 5));
                        timetable.addEvent(classname, teachername, new Date(year,month,day,start_hr,start_min), new Date(year,month,day,end_hr,end_min)); 
                    };
                    var renderer = new Timetable.Renderer(timetable);
                    renderer.draw('.timetable');
                    var new_style_selector = ".timetable aside ul li:nth-child(-n + ".concat(data.jongro_teacher_count, ")");
                    $(new_style_selector).css({"background-color": "#323232", "color": "#fff"});
                } else if (data.status_return[0] == "weekly") {
                    var timetable = new Timetable();
                    timetable.setScope(8,0)
                    var jongro_dates = data.this_week_dates
                    jongro_dates = jongro_dates.map(function(val) {return val + " (Jongro)"})
                    var eins_dates = data.this_week_dates
                    eins_dates = eins_dates.map(function(val) {return val + " (EINS)"})
                    var dates_list = jongro_dates.concat(eins_dates)
                    timetable.addLocations(dates_list);
                    for (i = 0; i < Object.keys(data.data_lists).length; i++) {
                        var classname = data.data_lists[i][0];
                        var teachername = data.data_lists[i][1];
                        var start_hr = Number(data.data_lists[i][4].slice(0, 2));
                        var start_min = Number(data.data_lists[i][4].slice(3, 5));
                        var end_hr = Number(data.data_lists[i][5].slice(0, 2));
                        var end_min = Number(data.data_lists[i][5].slice(3, 5));
                        for (j = 0; j < Object.keys(data.data_lists[i][6]).length; j++) {
                            if ($.inArray(data.data_lists[i][6][j], data.jongro_teacher_list) != -1) {
                                var location_name = data.data_lists[i][6][j] + " (Jongro)";      
                            } else {
                                var location_name = data.data_lists[i][6][j] + " (EINS)";
                            };
                            var year = Number(data.data_lists[i][6][j].slice(0, 4));
                            var month = Number(data.data_lists[i][6][j].slice(5, 7));
                            var day = Number(data.data_lists[i][6][j].slice(8, 10));
                            timetable.addEvent(classname + " - " + teachername, location_name, new Date(year,month,day,start_hr,start_min), new Date(year,month,day,end_hr,end_min));
                        };
                    };
                    var renderer = new Timetable.Renderer(timetable);
                    renderer.draw('.timetable');
                    var new_style_selector = ".timetable aside ul li:nth-child(-n + 7)";
                    $(new_style_selector).css({"background-color": "#323232", "color": "#fff"});
                };
            });
            return false;
        });
    });
    </script>
